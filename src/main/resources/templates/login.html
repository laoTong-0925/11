<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/login.css}">
    <script th:src="@{js/login.js}"></script>
    <script th:src="@{js/jquery-2.1.1.min.js}"></script>
</head>
<body>
<header>
    <nav class="b_clear">
        <div class="nav_logo l_float">
            <!--            <img src="imgs/logo.svg" alt="">-->
        </div>
        <div class="nav_link r_float">
            <ul>
                <li><a href="#">返回首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系我们</a></li>

            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <div class="login_body l_clear">
        <div class="login_form l_float">
            <div class="login_top">

                <div class="login_tags b_clear" align="center">
                    <span class="top_tag l_float active" onClick="PwdLogin()">密码登录</span>
                    <span class="top_tag r_float" onClick="QrcodeLogin()">忘记密码</span>
                </div>
            </div>
            <div class="login_con">
                <form action="http://localhost:8080/shopping/user-login" method="POST">
                    <div>
                        <label for="user_name">用户名</label>
                        <input type="text" name="account" id="user_name" placeholder="账号/手机号">
                        <img src="imgs/icons/user.svg">
                        <p class="tips hidden">请检查您的账号</p>
                    </div>
                    <div>
                        <label for="user_pwd">密码</label>
                        <input type="password" name="passWord" id="user_pwd" placeholder="请输入账户密码">
                        <img src="imgs/icons/lock.svg">
                        <p class="tips hidden">请检查您的密码</p>
                    </div>
                    <div class="b_clear">
                        <label class="b_clear">
                            <span th:text="${loginF}" style="color: #FF0000"></span>
                        </label>
<!--                        <input type="text" name="" id="auth_code" placeholder="" class="l_float" maxlength="6">-->

                        <img src="imgs/icons/auth_code.svg">
                        <p class="tips hidden">验证码错误</p>
                    </div>
                    <div class="b_clear submit">
                        <button type="submit" id="sign_in">登&nbsp;&nbsp;录</button>
                        <button class="register" style="background-color: #1a97d7">注   册</button>
                        <!--                        <a href="#" class="r_float" style="text-decoration:none;font-size: large">注 册&nbsp;&nbsp;&nbsp;</a>-->
                    </div>
                </form>
            </div>
            <div class="login_con hidden">
                <div class="qr_code">
                    <form action="">
                    <div>
                        <label for="user_name">用&nbsp;户&nbsp;名&nbsp;</label>
                        <input type="text" name="account" id="user_name2" placeholder="账号/手机号">
                        <p class="tips hidden">请检查您的账号</p>
                    </div>
                    <div>
                        <label for="user_pwd">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <input type="password" name="passWord" id="user_pwd2" placeholder="请输入账户密码">
                        <p class="tips hidden">请检查您的密码</p>
                    </div>
                    <div>
                        <label for="user_pwd">确认密码</label>
                        <input type="password" name="rPassWord" id="user_pwd_r" placeholder="请输入账户密码">
                        <p class="tips hidden">请检查您的密码</p>
                    </div>
                    <div class="b_clear">
<!--                        <label th:for="auth_code" class="b_clear">验证码&nbsp; </label>-->
                        <button class="auth_code l_float">获取验证码</button>
                        <input type="text" name="vCode" id="auth_code2" placeholder="" class="l_float" maxlength="6">

                        <p class="tips hidden">验证码错误</p>

                    </div>
                    <button type="submit">完&nbsp;&nbsp;成</button>
                    <p>请使用微信扫码登录<br>仅支持已绑定微信的账户进行快速登录</p>
                    </form>
                </div>

            </div>
            <div class="login_otherAccount">
                <span>第三方登录</span>
                <a href="http://"><img src="imgs/icons/wechat.svg" alt="微信登录"></a>
                <a href="http://"><img src="imgs/icons/weibo.svg" alt="微博登录"></a>
                <a href=""><img src="imgs/icons/qq.svg" alt="QQ登录"></a>
            </div>
        </div>
        <img class="login_ad l_float" id="AdImg" th:src="@{imgs/timg.jpg}"/>
    </div>
</div>
<div class="footer">
</div>
</div>

</body>
</html>
